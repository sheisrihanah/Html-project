<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Listed Items</title>
    </head>

    <body>
        <h1>Unordered List Example</h1>
    <ul>
        <li>
        <p>Item 1</p>
    </li>
    <li>
        <p>Item 2</p>
    </li>
    <li>
        <p>Item 3</p>
    </li>
    </ul>
    </body>
    <hr>
    <body>
        <h2>Ordered List Example</h2>
    
      <p>3. Item 1</p>
      <p>4. Item 2</p>
      <p>5. Item 3</p>
    
    </body>



</html>
